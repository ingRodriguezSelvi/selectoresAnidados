<h1 class="mt-5">Selectores anidados:</h1>
<hr>

<form [formGroup]="myForm" (ngSubmit)="save()">
  <div class="row">
    <div class="col">
      <label class="form-label">Continente</label>
      <select class="form-control"
              formControlName="region">
        <option value="">-- Seleccione Continente  --</option>
        <option *ngFor="let region of regions"
                [value]="region | lowercase">{{region}}</option>
      </select>
    </div>
  </div>

  <div class="row" *ngIf="countries.length !==0">
    <div class="col">
      <label class="form-label">Paises</label>
      <select class="form-control"
              formControlName="countrie">
        <option value="">-- Seleccione un Pais  --</option>
        <option *ngFor="let countrie of countries"
                [value]="countrie.alpha3Code | lowercase">{{countrie.name}}</option>
      </select>
    </div>
  </div>

  <div class="row" *ngIf="limits.length !==0">
    <div class="col">
      <label class="form-label">Fronteras</label>
      <select class="form-control"
              formControlName="limit">
        <option value="">-- Seleccione el Pais Fronterizo  --</option>
        <option *ngFor="let limit of limits"
                [value]="limit.alpha3Code | lowercase">{{limit.name}}</option>
      </select>
    </div>
  </div>

  <div class="row mt-3" *ngIf="loading">
    <div class="col">
      <div class="alert alert-primary">
        Cargando...
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end mt-2" type="submit">Seleccionar</button>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{myForm.valid}}</pre>
<pre>{{myForm.value | json}}</pre>
